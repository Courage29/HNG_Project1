<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project_One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="parentDiv">
      <div id="imgLink">
        <div>
          <img
            src="Images/image1.jpeg"
            alt="CURRY"
            id="image1"
            data-testid="slackDisplayImage"
          />
        </div>
        <div>
          <button data-testid="“githubURL”" class="button" id="btn">
            <span>View Github Profile</span>
          </button>
        </div>
      </div>
      <div id="Container">
        <div class="iteration">
          <h6 class="keyValue">
            <span data-testid="myTrack" class="list">Name :</span>
            <span class="value">Curry</span>
          </h6>
        </div>
        <div class="iteration">
          <h6 class="keyValue">
            <span data-testid="myTrack" class="list">Track :</span>
            <span class="value">Front-end</span>
          </h6>
        </div>
        <div class="iteration">
          <h6 class="keyValue">
            <span class="list">Current Time:</span>
            <span id="clock" data-testid="currentUTCTime" class="value"></span>
          </h6>
        </div>
        <div class="iteration">
          <h6 class="keyValue">
            <span class="list">Current Day :</span>
            <span
              id="day"
              data-testid="currentDayOfTheWeek"
              class="value"
            ></span>
          </h6>
        </div>
      </div>
    </div>
    <script src="web.js"></script>
  </body>
</html>
